<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bank App</title>
  </head>
  <body>
    <!-- navigation -->
    <nav>
      <p class="welcome">Log in to started</p>
      <img src="./image/logo.png" alt="" srcset="" class="logo" />
      <form class="login">
        <input
          type="text"
          placeholder="user"
          class="login_input login_input--user"
        />
        <input
          type="text"
          placeholder="PIN"
          maxlength="4"
          class="login_input login_input--pin"
        />
        <button class="login_btn">Go</button>
      </form>
    </nav>
    <!-- main -->
    <main class="app">
      <!-- Balance -->
      <div class="balance">
        <div class="div">
          <p class="balance_label">Current Balance</p>
          <p class="balance_date">As of <span class="date">05/03/2037</span></p>
        </div>
        <p class="balance_value">0000</p>
      </div>
      <!-- Movements -->
    </main>
  </body>
</html>
