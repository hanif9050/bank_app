<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bank App</title>
  </head>
  <body>
    <!-- navigation -->
    <nav>
      <p class="welcome">Log in to started</p>
      <img src="./image/logo.png" alt="" srcset="" class="logo" />
      <form class="login">
        <input
          type="text"
          placeholder="user"
          class="login_input login_input--user"
        />
        <input
          type="text"
          placeholder="PIN"
          maxlength="4"
          class="login_input login_input--pin"
        />
        <button class="login_btn">Go</button>
      </form>
    </nav>
    <!-- main -->
    <main class="app">
      <!-- Balance -->
      <div class="balance">
        <div class="div">
          <p class="balance_label">Current Balance</p>
          <p class="balance_date">As of <span class="date">05/03/2037</span></p>
        </div>
        <p class="balance_value">0000</p>
      </div>
      <!-- Movements -->
      <div class="movements">
        <!--  -->
        <div class="movements_row">
          <div class="movements_type movements_type--depostit">2 deposits</div>
          <div class="movements_date">3 days ago</div>
          <div class="movements_value">50000</div>
        </div>
        <!--  -->
        <div class="movements_row">
          <div class="movements_type movements_type--withdrawal">
            2 deposits
          </div>
          <div class="movements_date">3 days ago</div>
          <div class="movements_value">50000</div>
        </div>
        <!-- Summary -->
        <div class="summary">
          <p class="summary_label">In</p>
          <p class="summary_value summary_label--in">0000</p>
          <p class="summary_label">Out</p>
          <p class="summary_value summary_value--out">0000</p>
          <p class="summary_label">interest</p>
          <p class="summary_value summary_value--interest">000</p>
          <button class="btn--sort">Sort</button>
        </div>
        <!-- Operation: Transpers -->
        <div class="operation operation--transfer">
          <h2>Transfer Money</h2>
          <form class="form form--transfer">
            <input type="text" class="form_input form_input--to" />
            <input type="number" class="form_input form_input--amount" />
            <button class="form_btn form_btn--transfer">=></button>
            <label class="form_label">Tranfer to</label>
            <label class="form_label">Amount</label>
          </form>
        </div>
        <!-- Operation: Loan -->
        <div class="operation operation--loan">
          <h2>Request loan</h2>
          <form class="form form--loan">
            <input type="number" class="form_input form_input--loan-amount" />
            <button class="form_btn form_btn--loan">=></button>
            <label class="form_label form_label--loan"></label>
          </form>
        </div>
        <!-- Operation: Close -->
        <div class="operation operation--close">
          <h2>Close account</h2>
          <form class="form form--close">
            <input type="text" class="form_input form_input--user" />
            <input
              type="password"
              maxlength="6"
              class="form_input form_input--pin"
            />
            <button class="form_btn form_btn--close">=></button>
            <label class="form_label">Confirm user</label>
            <label class="form_label">Confirm PIN</label>
          </form>
        </div>
      </div>
      <!-- Logout Timer -->
      <p class="logout-timer">
        You will be logged out in <span class="timer">05:00</span>
      </p>
    </main>
  </body>
</html>
